<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackspire Industries</title>
  <style>
    /* Import the local font */
    @font-face {
      font-family: 'Blackspire';
      src: url('fonts/StarkBoldItalic.otf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      background-image: url('images/main-page/frontend-main.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: 'Blackspire', sans-serif;
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <h1>Blackspire Industries</h1>
</body>
</html>

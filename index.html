<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackspire Industries</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0a0a0a; /* Dark black background */
            color: #fff; /* Default white text */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header {
            text-align: center;
            padding: 50px 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #800020; /* Wine red */
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            max-width: 700px;
            color: #ddd;
            line-height: 1.6;
        }

        .cta-button {
            margin-top: 40px;
            padding: 15px 30px;
            font-size: 1.1rem;
            background-color: #800020; /* Wine red */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .cta-button:hover {
            background-color: #a00030; /* Lighter wine red on hover */
        }

        footer {
            margin-top: auto;
            padding: 20px;
            font-size: 0.9rem;
            color: #555;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .cta-button {
                font-size: 1rem;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Keep your data. Keep your freedom. Enjoy convenience — on your terms.</h1>
        <p>Blackspire Industries gives you the tools and convenience you need — without ever compromising your privacy.</p>
        <button class="cta-button">Learn More</button>
    </header>

    <footer>
        &copy; 2025 Blackspire Industries LLC. All Rights Reserved.
    </footer>
</body>
</html>
